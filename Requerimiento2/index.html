<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="indexJs.js"></script>
</head>
<body>
    <form>
        <fieldset id = formulario>
            <legend>
                Formulario de pedido
            </legend>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre." required/>
            <label for="apellidos">Apellidos: </label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Introduce tus apellidos." required/>
            <br/>
            <label for="direccion">Dirección: </label>
            <input type="text" id="direccion" name="direccion" placeholder="Introduce tu dirección." required/>
            <label for="tlf">Teléfono: </label>
            <input type="text" id="tlf" name="tlf" placeholder="Introduce tu teléfono." required/>
            <br/>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" placeholder="Introduce tu email." required/>
            <p >Elige un tamaño de pizza:</p>
            <input type="radio" id="peq" name="tipoPizza" value="peq"/>
            <label for="peq">Pequeña (5€)</label>
            <input type="radio" id="med" name="tipoPizza" value="med"/>
            <label for="med">Mediana (10€)</label>
            <input type="radio" id="grande" name="tipoPizza" value="grande"/>
            <label for="grande">Grande (15€)</label>
            <p>Elige tus ingredientes (1€ más por cada ingrediente adicional):</p>
            <input type="checkbox" id="pepperoni" name="ingr" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>
            <input type="checkbox" id="bacon" name="ingr" value="bacon">
            <label for="bacon">Bacon</label>
            <input type="checkbox" id="anchoas" name="ingr" value="anchoas">
            <label for="anchoas">Anchoas</label>
            <input type="checkbox" id="huevo" name="ingr" value="huevo">
            <label for="huevo">Huevo</label>
            <br/>
            <br/>
            <button type="button" onclick="validarFormulario()">Validar formulario</button>
        
            <button type="button" onclick="calcularPrecio()">Calcular precio</button>
            <input type="reset" onclick="resetPrecio()">
            <p id="precio">Precio total: </p>


        </fieldset>
    </form>
</body>
</html>

<!-- 
Nombre
Dirección
Teléfono
Email
Un radio button con el tamaño de la pizza, pudiendo ser pequeña, mediana o grande
4 Checkbox con los diferentes ingredientes de la pizza
Un botón de procesar el pedido
-->
