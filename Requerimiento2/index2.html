<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="indexJs2.js"></script>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
    <div>
        <form action="procesar.jsp" method="post">
            <fieldset>
                <legend> Pizzeria  Locomia</legend>
                <label for ="nombre">Nombre: </label>
                <input id="nombre" name="nombre" type="text" placeholder="Introduce tu nombre" required/>
                </br>
                <label for ="direccion">Dirección: </label>
                <input id="direccion" name="direccion" type="text" placeholder="Introduce tu direccion" required/>
                </br>
                <label for ="telefono">Teléfono: </label>
                <input id="telefono" name="telefono" type="tel" placeholder="Introduce tu telefono" required/>
                </br>
                <label for ="email">Email: </label>
                <input id="email" name="email" type="email" placeholder="Introduce tus apellidos" required/>
                </br></br>
                <label for="tamaño" id="tamaño">Elige tu tamaño: </label>
                </br>
                <label>Pequeña (20cm)</label>
                <input name="tamaño" type="radio" value="p" id="pequeña" checked="checked"/>
                </br>
                <label>Mediana (25cm)</label>
                <input name="tamaño" type="radio" value="m" id="mediana"/>
                </br>
                <label>Familiar (33cm)</label>
                <input name="tamaño" type="radio" value="g" id="grande"/>
                </br></br>
                <label for="pizzas">Elige tus ingredientes: 
                    <br> *(Todas las pizzas vienen acompañadas de queso, cebolla y pimiento)
                </label>
                </br>
                <label>Bacon</label>
                <input name = "ingrediente" id ="bacon" type="checkbox" value="bacon"/>
                </br>
                <label>Carne picada</label>
                <input name = "ingrediente" id ="carne" type="checkbox" value="quesos" alt="carne"/>
                </br>
                <label>Pollo</label>
                <input name = "ingrediente" id ="pollo" type="checkbox" value="hawaiana" alt="pollo"/>
                </br>
                <label>Pepperoni</label>
                <input name = "ingrediente" id ="peperoni" type="checkbox" value="peperoni" alt="pepperoni"/>
                </br></br>
                <button type="submit" value="Procesar pedido" id="procesar">PROCESAR PEDIDO</button> <!--button con funcion procesar dentro de el -->
            </fieldset>
        </form>
    </div>
    
</body>
</html>
