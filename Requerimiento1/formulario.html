<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="procesar.jsp" method="post">
            <fieldset>
                <legend> Formulario</legend>
                <label for ="dni">DNI (con letra): </label>
                <input id="dni" name="dni" type="text" placeholder="Introduce tu dni"/>
                <label for ="nombre">Nombre: </label>
                <input id="nombre" name="nombre" type="text" placeholder="Introduce tu nombre"/>
                <label for ="apellidos">Apellidos: </label>
                <input id="apellidos" name="apellidos" type="apellidos" placeholder="Introduce tus apellidos"/>
                <label for ="direccion">Dirección: </label>
                <input id="direccion" name="direccion" type="text" placeholder="Introduce tu direccion"/>
                <label for ="telefono">Teléfono: </label>
                <input id="telefono" name="telefono" type="tel" placeholder="Introduce tu telefono"/>
                
                <label for="jugadores" >Jugadores: </label>
                <label>2 Personas</label>
                <input name="jugadores" type="radio" value="2"/>
                <label>3-4 Personas</label>
                <input name="jugadores" type="radio" value="4"/>
                <label>5-6 Personas</label>
                <input name="jugadores" type="radio" value="6"/>
                <label>7-10 Personas</label>
                <input name="jugadores" type="radio" value="10"/>

                <label for="experiencia">Elige tu experiencia: </label>
                <label>Terror</label>
                <input name ="terror" type="checkbox" value="terror"/>
                <img src="img/terror.png" style="width: 10%;"/>
                <label>Acción</label>
                <input name ="accion" type="checkbox" value="accion"/>
                <img src="img/accion.png" style="width: 10%;"/>
                <label>Fantasia</label>
                <input name ="fantasia" type="checkbox" value="fantasia"/>
                <img src="img/fantasia.png" style="width: 10%;"/>
                <label>Aventura</label>
                <input name ="aventura" type="checkbox" value="aventura"/>
                <img src="img/aventura.png" style="width: 10%;"/>
                <label>Infantil</label>
                <input name ="infantil" type="checkbox" value="infantil"/>
                <img src ="img/infantil.png" style="width: 10%;"/>

                <label for="dia">Elige el dia</label>
                <select name="dia">
                    <option value="vie">Viernes</option>
                    <option value="sab">Sabado</option>
                    <option value="dom">Domingo</option>
                </select>

                <label for="obs">Observaciones</label>
                <textarea name="obs" rows="4" cols="35"></textarea>

            </fieldset>
        </form>
    </div>
    
</body>
</html>
